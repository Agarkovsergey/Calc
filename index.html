<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="calc">
      <input type="number" class="calc__input" id="input1" value="1" />
      <input type="number" class="calc__input" id="input2" value="2" />
      <button class="btn calc__btn" id="plus">+</button>
      <button class="btn calc__btn" id="minus">-</button>

      <input type="submit" value="=" class="calc__btn" id="submit" />
      <div class="calc__results">
        <h3>Result is</h3>
        <p id="result">0</p>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
